<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/f24846cebd.js" crossorigin="anonymous"></script>
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="center">
            <div class="player">
                <h2>You</h2>
                <i class="fa-solid fa-question fa-2xl" id="player-choice"></i>
            </div>

            <div class="game">
                <div id="result"></div>
                <div id="score"></div>
            </div>
    
            
            <div class="computer">
                <h2>Computer</h2>
                <i class="fa-solid fa-question fa-2xl" id="computer-choice"></i>
            </div>
        </div>

        <div class="choices">
            <button value="rock"><i class="fa-solid fa-hand-back-fist fa-lg"></i></button>
            <button value="paper"><i class="fa-solid fa-hand fa-lg"></i></button>
            <button value="scissors"><i class="fa-solid fa-hand-scissors fa-rotate-90 fa-lg"></i></button>
        </div>
    
        <button id="restart" style="display: none">Restart</button>
    </div>

</body>
</html>
