<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <script>

        let choice = ["rock", "paper", "scissors"];

        let computerSelection;
        let playerSelection;

        let computerScore = 0;
        let playerScore = 0;

        function getComputerChoice() {
            let random = [(Math.floor((Math.random() * 3)))];
            return choice[random];
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function playerRound(playerSelection, computerSelection) {

            computerSelection = getComputerChoice();
            playerSelection = prompt("Choose your weapon: Rock, Paper, or Scissors?").toLowerCase();

            if ((playerSelection === "rock" && computerSelection === "paper") || (playerSelection === "paper" && computerSelection === "scissors")
            || (playerSelection === "scissors" && computerSelection === "rock")) {
                ++computerScore;
                return `You Loose! ${capitalize(computerSelection)} beats ${capitalize(playerSelection)}`;
            } else if ((playerSelection === "paper" && computerSelection === "rock") || (playerSelection === "scissors" && computerSelection === "paper")
            || (playerSelection === "rock" && computerSelection === "paper") || (playerSelection === "rock" && computerSelection === "scissors")) {
                ++playerScore;
                return `You Win! ${capitalize(playerSelection)} beats ${capitalize(computerSelection)}`;
            } else if (playerSelection === computerSelection) {
                return "It's a tie!";
            }
        }

        function game() {
            for (let i = 1; i < 6; i++) {
                console.log(`Round - ${i}`);
                console.log(playerRound(playerSelection, computerSelection));
                console.log(`Player: ${playerScore}, Computer: ${computerScore}`);
            }

            if (playerScore > computerScore) {
                return "Final result: Let's go! You won!";
            } else if (computerScore > playerScore) {
                return "Final result: You lost! =(";
            } else {
                return "Final result: It's a draw!";
            }
        }

        console.log(game());

    </script>
</body>
</html>
